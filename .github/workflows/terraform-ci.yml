name: Terraform Módulo CI

on:
  push:
    branches: [main]  # Puedes cambiar a tu rama principal

jobs:
  validate-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Init (sin backend)
        working-directory: resource_group
        run: terraform init -backend=false

      - name: Validar sintaxis
        working-directory: resource_group
        run: terraform validate

      - name: Formato Terraform (fmt)
        run: terraform fmt -check -recursive
        
      - name: Crear TAG automático
        id: tagging
        env:
          GH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
        run: |
          VERSION="resource_group-v0.0.${{ github.run_number }}"
          git config user.name "github-actions"
          git config user.email "ci@example.com"
          git tag $VERSION
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin $VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT


      - name: Disparar deploy remoto en Terragrunt
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TERRAGRUNT }}
          repository: juancamilouni/TerragruntCvu
          event-type: deploy-resource-group
          client-payload: '{"version": "${{ steps.tagging.outputs.version }}"}'





